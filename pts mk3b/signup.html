<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .container {
        display: flex;
        max-width: 1200px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .form-container {
        padding: 40px;
        width: 50%;
      }

      .image-container {
        width: 50%;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      p {
        margin-bottom: 20px;
        color: #666;
      }

      a {
        color: #ff6b00;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 10px;
        color: #333;
        font-weight: bold;
      }

      input[type="email"],
      input[type="text"],
      input[type="password"] {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      input[type="checkbox"] {
        margin-right: 10px;
      }

      .password-requirements {
        font-size: 12px;
        color: #999;
        margin-bottom: 20px;
      }

      .checkbox {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }

      .recaptcha {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      button.create-account {
        padding: 15px;
        background-color: #ff6b00;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button.create-account:hover {
        background-color: #e65c00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Welcome to Furnix</h1>
        <p>Already have an account? <a href="#">Log in</a></p>
        <form id="registrationForm">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <p class="password-requirements">
            • Use 8 or more characters<br />
            • One uppercase character<br />
            • One lowercase character<br />
            • One special character<br />
            • One number
          </p>

          <label class="checkbox">
            <input type="checkbox" name="updates" checked />
            I want to receive emails about the product, feature updates, events,
            and marketing promotions.
          </label>

          <div class="recaptcha">
            <input type="checkbox" required /> I'm not a robot
          </div>

          <button type="submit" class="create-account">
            Create an account
          </button>
        </form>
        <p>
          By creating an account, you agree to the
          <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.
        </p>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>

      <div class="image-container">
        <img src="loginpage.png" alt="Furnix Design" />
      </div>
    </div>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Account Created Successfully!");
        });
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Arahkan ke halaman lain setelah submit, misalnya success.html
          window.location.href = "Untitled-1.html";
        });
    </script>
  </body>
</html>
