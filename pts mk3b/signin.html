<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furnix Sign In</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .container {
        display: flex;
        max-width: 1200px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .form-container {
        padding: 40px;
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .image-container {
        width: 50%;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      p {
        margin-bottom: 20px;
        color: #666;
      }

      a {
        color: #ff6b00;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 10px;
        color: #333;
        font-weight: bold;
      }

      input[type="email"],
      input[type="password"] {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      input[type="checkbox"] {
        margin-right: 10px;
      }

      .social-login {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      .social-login button {
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .social-login button.google {
        background-color: #fff;
        border: 1px solid #ccc;
      }

      .social-login button.twitter {
        background-color: #1da1f2;
        color: white;
      }

      .divider {
        text-align: center;
        margin: 20px 0;
        color: #999;
      }

      button.sign-in {
        padding: 15px;
        background-color: #ff6b00;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button.sign-in:hover {
        background-color: #e65c00;
      }

      .forgot-password {
        margin-bottom: 20px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Sign in</h1>
        <div class="social-login">
          <button class="google">
            <img src="googlelogo.png" alt="Google Logo" width="20" />
            Continue with Google
          </button>
          <button class="twitter">
            <img src="twitter.png" alt="Twitter Logo" width="20" />
            Continue with Twitter
          </button>
        </div>
        <div class="divider">OR</div>
        <form id="signInForm">
          <label for="email">User name or email address</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Your password</label>
          <input type="password" id="password" name="password" required />

          <div class="forgot-password">
            <a href="#">Forgot your password?</a>
          </div>

          <button type="submit" class="sign-in">Sign in</button>
        </form>
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>

      <div class="image-container">
        <img src="signinpage.png" alt="Furnix Coffee Bar" />
      </div>
    </div>

    <script>
      document
        .getElementById("signInForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Tambahkan logika sign-in di sini
          alert("Signed in successfully!");
        });
      document
        .getElementById("signInForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Mencegah reload otomatis halaman form

          // Simulasi logika sign-in atau validasi jika diperlukan
          alert("Signed in successfully!");

          // Redirect ke halaman lain setelah sign-in berhasil
          window.location.href = "Untitled-1.html"; // Ganti dengan URL halaman tujuan
        });
    </script>
  </body>
</html>
